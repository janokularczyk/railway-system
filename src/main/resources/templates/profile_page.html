<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>


    <p>Name: <span th:text="${userFirstName}"></span></p>
    <p>Surname: <span th:text="${userLastName}"></span></p>
    <p>E-mail: <span th:text="${userLogin}"></span></p>
    <form action="/">
        <input type="submit" value="Log out"/>
    </form>


</body>
</html>
